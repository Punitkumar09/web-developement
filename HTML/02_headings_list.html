<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit.</h2>

    <p>Lorem ipsum <em>dolor</em> sit.</p>

    <ol>
        <li>orange</li>
        <li>apple</li>
        <li>mango</li>
    </ol>

    <img src="./images/pic-1.jpg" width="100px" alt="">
    <div>
        <h1>block level elements</h1>
        <ul>
            <li>heading h1 to h6</li>
            <li>ol, li</li>
            <li>p</li>
        </ul>
    </div>

    <div>
        <h1>Inline elements</h1>
        <ul>
            <li>a tags</li>
            <li> imgs </li>
            <li>strong</li>
            <li>em</li>
        </ul>
    </div>

</body>
</html>
